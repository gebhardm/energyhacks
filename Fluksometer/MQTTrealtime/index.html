<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MQTT realtime graph display">
    <title>MQTT Realtime Graph</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- socket.io for communication -->
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- chart.js for charting -->
    <script type="text/javascript" src="js/Chart.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="accordion-group">
        <div class="accordion-inner">
          <div class="radio">
            <label>
              <input type="radio" name="sel" value="C" onclick="handleSel(this)" checked> 
        Current
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sel" value="V" onclick="handleSel(this)"> 
        Voltage
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="accordion-group">
        <div class="accordion-inner">
          <canvas id="graph"></canvas>
        </div>
      </div>
    </div>
    <!-- this page's functionality -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
