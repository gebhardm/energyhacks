<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="FLM database chart">
<title>Fluksometer Database Readings</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/socket.io.min.js"></script>
<script type="text/javascript" src="js/jquery.flot.js"></script>
<script type="text/javascript" src="js/jquery.flot.time.js"></script>
<script type="text/javascript" src="js/jquery.flot.selection.js"></script>
<script type="text/javascript" src="flm.chart.js"></script>
</head>
<body>
<div class="jumbotron">
<h4>Specify time interval <small> to select FLM data from</small></h4>
<div id="input" class="panel panel-default">
<div class="panel-body">
<div class="row">
  <div class="col-xs-4">
    <strong>From</strong>
  </div>
  <div class="col-xs-4">
    <input class="form-control" id="fromDate" type="date" name="fromDate" placeholder="YYYY-MM-DD"/>
  </div>
  <div class="col-xs-4">
    <input class="form-control" id="fromTime" type="time" name="fromTime" placeholder="HH:MM:SS"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-4">
    <strong>To</strong>
  </div>
  <div class="col-xs-4">
    <input class="form-control" id="toDate" type="date" name="toDate" placeholder="YYYY-MM-DD"/>
  </div>
  <div class="col-xs-4">
    <input class="form-control" id="toTime" type="time" name="toTime" placeholder="HH:MM:SS"/>
  </div>
</div>
<div align="center">
  <button class="btn btn-success" id="submit">Submit</button>
  <button class="btn btn-danger" id="refresh">Refresh</button>
</div>
</div>
</div>
</div>
<div class="container-fluid">
  <div id="chart"></div>
  <div id="info"></div>
</div>
</body>
</html>
